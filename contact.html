  </div>
  <div class="kontakt">
    <div class="contact-section">
      <div class="contact-section-area">
        <div class="contact-section-heading">
          <h6>Contact me</h6>
          <h3>Feel free to contact me any time.</h3>
        </div>
        <div class="contact-section-form">
          <div class="form-group">
            <label for="Firstname">Firstname *</label>
            <input id="form_name" type="text" name="name" class="form-control"
              placeholder="Please enter your first name *" required="required">
          </div>
          <div class="form-group">
            <label for="form_lastname">Lastname *</label>
            <input id="form_lastname" type="text" name="surname" class="form-control"
              placeholder="Please enter your lastname *" required="required">
          </div>
          <div class="form-group">
            <label for="form_email">Email *</label>
            <input id="form_email" type="email" name="email" class="form-control"
              placeholder="Please enter your email *" required="required">
          </div>
          <div class="form-group">
            <label for="form_phone">Phone *</label>
            <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone *"
              required="required">
          </div>
          <div class="form-message">
            <label for="form_message">Message *</label>
            <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4"
              required="required" data-error="Please,leave us a message."></textarea>
            <input type="submit" class="btn" value="Send message">
          </div>
        </div>
      </div>
    </div>


    <div class="contact-form">
      <div class="contact-area"></div>
    </div>


  </div>


  </div>
  </div>

      </div>
      <div class="socialmedia">
        <ul>
          <li>Facebook</li>
          <li>Linkedin</li>
          <li>Github</li>
        </ul>
      </div>
      <div class="address"></div>
    </div>
  </div>
